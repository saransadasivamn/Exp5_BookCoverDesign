<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Cover</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  font-family:'Poppins',sans-serif;
}

/* BOOK COVER */
.book-cover{
  width:420px;
  height:580px;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.75),rgba(0,0,0,.9)),
    url("COVERPAGE.jpg") center/cover no-repeat;
  border-radius:18px;
  padding:40px 35px;
  box-shadow:0 25px 60px rgba(0,0,0,.8);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:transform .4s ease,box-shadow .4s ease;
}

.book-cover:hover{
  transform:scale(1.04);
  box-shadow:0 35px 80px rgba(255,255,255,.1);
}

/* TITLE */
.title{
  font-size:30px;
  font-weight:700;
  text-align:center;
  color:#ffffff;
  letter-spacing:1.5px;
}

/* LINE */
.line{
  width:70px;
  height:3px;
  background:linear-gradient(to right,#00ffd5,#008cff);
  margin:15px auto;
  border-radius:5px;
}

/* SUBTITLE */
.subtitle{
  text-align:center;
  font-size:16px;
  color:#dcdcdc;
  font-style:italic;
  line-height:1.6;
}

/* CENTER ICON */
.center-design{
  display:flex;
  justify-content:center;
  align-items:center;
}

.circle{
  width:140px;
  height:140px;
  border-radius:50%;
  background:rgba(255,255,255,.05);
  border:2px solid rgba(255,255,255,.25);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:42px;
  color:#00ffd5;
}

/* AUTHOR */
.author{
  text-align:center;
  font-size:18px;
  color:#ffffff;
  letter-spacing:1px;
}

.author span{
  display:block;
  font-size:14px;
  color:#bbbbbb;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="book-cover">

  <div>
    <div class="title">FUNDAMENTALS OF WEB APPLICATION</div>
    <div class="line"></div>
    <div class="subtitle">
      Basics for Creating Modern Web Applications
    </div>
  </div>

  <div class="center-design">
    <div class="circle">üåê</div>
  </div>

  <div class="author">
    BY SARAN SADASIVAM
    <span>Register No: 25003897</span>
  </div>

</div>

</body>
</html>
